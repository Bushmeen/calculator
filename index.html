<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/cf11a82493.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="calc">
                <div class="calc__top">
                    <input type="text" class="calc__result">
                </div>
                <div class="calc__bottom">
                    <div class="calc__column">
                        <button class="calc__btn calc__btn--color1">AC</button>
                        <button class="calc__btn">7</button>
                        <button class="calc__btn">4</button>
                        <button class="calc__btn">1</button>
                        <button class="calc__color-change"><i class="fa-solid fa-palette"></i></button>
                    </div>
                    <div class="calc__column">
                        <button class="calc__btn calc__btn--color1">+/-</button>
                        <button class="calc__btn">5</button>
                        <button class="calc__btn">5</button>
                        <button class="calc__btn">2</button>
                        <button class="calc__btn">0</button>
                    </div>
                    <div class="calc__column">
                        <button class="calc__btn calc__btn--color1 ">%</button>
                        <button class="calc__btn">9</button>
                        <button class="calc__btn">6</button>
                        <button class="calc__btn">3</button>
                        <button class="calc__btn">.</button>
                    </div>
                    <div class="calc__column">
                        <button class="calc__btn calc__btn--color2">/</button>
                        <button class="calc__btn calc__btn--color2">*</button>
                        <button class="calc__btn calc__btn--color2">-</button>
                        <button class="calc__btn calc__btn--color2">+</button>
                        <button class="calc__btn calc__btn--color2">=</button>
                    </div>
                </div>
                <div class="color">
                    <button class="color__close-btn"><i class="fa-solid fa-xmark"></i></button>
                    <div class="color__box">
                        <div class="color__column">
                            <div class="color__color-preview">AC</div>
                            <button class="color__theme-btn color__theme-btn--first">Dark</button>
                        </div>
                        <div class="color__column">
                            <div class="color__color-preview color__color-preview--second">+/-</div>
                            <button class="color__theme-btn color__theme-btn--second">White-blue</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
